---
- name: Converge
  hosts: all

  vars:
    ### geerlingguy.mysql ###
    mysql_databases:
      - name: "{{ prestashop_db_name }}"
        collation: utf8mb4_general_ci
        encoding: utf8mb4
        replicate: 1
        state: present

    mysql_users:
      - name: "{{ prestashop_db_user }}"
        host: "%"
        password: "{{ prestashop_db_password }}"
        priv: "{{ prestashop_db_name }}.*:ALL"
        state: present
      - name: "{{ prestashop_db_user }}"
        host: "localhost"
        password: "{{ prestashop_db_password }}"
        priv: "{{ prestashop_db_name }}.*:ALL"
        state: present

    ### geerlingguy.php ###
    php_enable_webserver: true
    php_packages_extra:
      - php-curl
      - php-gd
      - php-intl
      - php-json
      - php-mbstring
      - php-mysql
      - php-zip
      - php-soap
      - php-pear
      - php-fpm
    php_enable_php_fpm: true
    php_fpm_state: started
    php_fpm_enabled_on_boot: true
    php_fpm_handler_state: restarted

    ### geerlingguy.apache ###
    apache_create_vhosts: false
    apache_remove_default_vhost: true
    apache_vhosts: []
    apache_vhosts_ssl: []

    apache_mods_enabled:
      - rewrite.load
      - ssl.load
      - proxy.load
      - proxy_fcgi.load
      - alias.load

  tasks:
    - name: update apt cache
      apt:
        update_cache: true
        cache_valid_time: 3600
      when: ansible_os_family == 'Debian'

    # Required to unzip Prestashop installer
    - name: install unzip
      ansible.builtin.package:
        name: unzip
        state: present

    - name: install mysql database
      import_role:
        name: geerlingguy.mysql

    - name: install apache
      import_role:
        name: geerlingguy.apache

    - name: install php
      import_role:
        name: geerlingguy.php

    - name: copy prestashop configuration for apache
      ansible.builtin.template:
        src: templates/prestashop.conf.j2
        dest: "{{ apache_server_root }}/sites-available/prestashop.conf"
        owner: root
        group: root
        mode: '0750'
      notify: restart apache

    - name: add vhost symlink in sites-enabled
      file:
        src: "{{ apache_server_root }}/sites-available/prestashop.conf"
        dest: "{{ apache_server_root }}/sites-enabled/prestashop.conf"
        state: link
        mode: 0750
      notify: restart apache

    - name: include ansible-role-prestashop
      import_role:
        name: ansible-role-prestashop
